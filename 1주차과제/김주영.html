<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>

  <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>

  <style>
    * {
      font-family: 'Hi Melody', cursive;
    }

    .mytitle{
      color: ivory;
      text-shadow: 2px 2px 2px black;

      width: 100%;
      height: 250px;

      background-image: url("https://guitar.com/wp-content/uploads/2019/03/tom-misch-1@1400x1050.jpg");
      background-size: cover;
      background-position: center 20%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .mypost{
      max-width: 500px;
      width: 95%;

      margin: 20px auto 0px auto;

      box-shadow: 0px 0px 3px 0px gray;
      padding: 20px;
    }

    .mybutton{
      margin-top: 20px;
    }

    .fanpost{
      max-width: 500px;
      width: 95%;

      margin: 20px auto 0px auto;

      box-shadow: 0px 0px 1px 0px gray;
      padding: 20px;

    }

  </style>
  <script>
    $(document).ready(function(){
      $.ajax({
        type: "GET",
        url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
        data: {},
        success: function (response){
          $('#weather').text(response["temp"])
        }
      })
    });
  </script>
</head>

<body>

  <div class="mytitle">
    <h1>Tom Misch 팬명록</h1>
    <p >현재 기온 : <span id="weather"></span>도</p>
  </div>

  <div class="mypost">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="닉네임">
      <label for="floatingInput">닉네임</label>
    </div>


    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
      <label for="floatingTextarea2">응원 댓글</label>
    </div>

    <div class="mybutton">
      <button type="button" class="btn btn-dark">응원글 남기기</button>
    </div>

  </div>

  <div class="fanpost">
    <blockquote class="blockquote mb-0">
      <p>what a miracle music!👍👍</p>
      <footer class="blockquote-footer">jay</footer>
    </blockquote>
  </div>
  <div class="fanpost">
    <blockquote class="blockquote mb-0">
      <p>sound so sick🔥🔥🔥🔥🔥</p>
      <footer class="blockquote-footer">wade</footer>
    </blockquote>
  </div>
  <div class="fanpost">
    <blockquote class="blockquote mb-0">
      <p>i love your song🖤🖤</p>
      <footer class="blockquote-footer">park</footer>
    </blockquote>
  </div>
</body>

</html>
